<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on Etopia - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header></header>

    <main class="sign-up-container">
        <div class="sign-up-card">
            <h1>Sell on Etopia</h1>
            <p>Join our marketplace and start selling your unique products to millions of customers worldwide.</p>

            <form class="sign-up-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="shop-name">Shop Name</label>
                    <input type="text" id="shop-name" name="shop-name" placeholder="Enter your shop name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <button type="submit" class="sign-up-btn">Create Account</button>
            </form>

            <div class="terms">
                <p>By signing up, you agree to Etopia's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="script.js" defer></script>
</body>
</html>
